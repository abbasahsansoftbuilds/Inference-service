apiVersion: v1
kind: ConfigMap
metadata:
  name: inference-config
  namespace: default
data:
  # PostgreSQL Configuration
  POSTGRES_DB: "inference_db"
  DATABASE_URL: "postgresql://admin:securepassword123@postgres:5432/inference_db"
  
  # MinIO Configuration
  MINIO_ENDPOINT: "minio:9000"
  MINIO_BUCKET: "inference-models"
  MINIO_SECURE: "false"
  
  # Quant Service Configuration (external cluster access via host)
  QUANT_SERVICE_URL: "http://host.k3d.internal:30300"
  QUANT_MINIO_ENDPOINT: "host.k3d.internal:30000"
  
  # Service Configuration
  FASTAPI_PORT: "8200"
  CONTRACT_SERVICE_PORT: "8201"
  DOWNLOAD_SERVICE_PORT: "8202"
  
  # JWT Configuration
  JWT_ALGORITHM: "HS256"
  JWT_EXPIRY_HOURS: "24"
  
  # Inference Configuration
  MAX_REPLICAS: "5"
  ALLOWED_NAMESPACES: "default,inference"
  
  # Operator Configuration
  OPERATOR_NAMESPACE: "default"
