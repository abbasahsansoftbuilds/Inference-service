apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-service
  namespace: default
  labels:
    app: fastapi-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-service
  template:
    metadata:
      labels:
        app: fastapi-service
    spec:
      containers:
        - name: fastapi
          image: inference-fastapi:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8200
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: inference-config
                  key: DATABASE_URL
            - name: MINIO_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: inference-config
                  key: MINIO_ENDPOINT
            - name: MINIO_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: inference-config
                  key: MINIO_BUCKET
            - name: MINIO_SECURE
              valueFrom:
                configMapKeyRef:
                  name: inference-config
                  key: MINIO_SECURE
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: inference-secrets
                  key: MINIO_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: inference-secrets
                  key: MINIO_SECRET_KEY
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: inference-secrets
                  key: JWT_SECRET
            - name: JWT_ALGORITHM
              valueFrom:
                configMapKeyRef:
                  name: inference-config
                  key: JWT_ALGORITHM
            - name: JWT_EXPIRY_HOURS
              valueFrom:
                configMapKeyRef:
                  name: inference-config
                  key: JWT_EXPIRY_HOURS
            - name: CONTRACT_SERVICE_URL
              value: "http://contract-service:8201"
            - name: DOWNLOAD_SERVICE_URL
              value: "http://download-service:8202"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8200
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8200
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
  namespace: default
spec:
  selector:
    app: fastapi-service
  ports:
    - port: 8200
      targetPort: 8200
      name: http
  type: ClusterIP

---
