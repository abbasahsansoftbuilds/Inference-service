            - name: JWT_ALGORITHM
              valueFrom:
                configMapKeyRef:
                  name: inference-config
                  key: JWT_ALGORITHM
            - name: MAX_REPLICAS
              valueFrom:
                configMapKeyRef:
                  name: inference-config
                  key: MAX_REPLICAS
            - name: ALLOWED_NAMESPACES
              valueFrom:
                configMapKeyRef:
                  name: inference-config
                  key: ALLOWED_NAMESPACES
