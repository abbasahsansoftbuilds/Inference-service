      labels:
        app: download-service
    spec:
      containers:
        - name: download
          image: inference-download:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8202
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: inference-config
                  key: DATABASE_URL
            - name: MINIO_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: inference-config
                  key: MINIO_ENDPOINT
            - name: MINIO_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: inference-config
                  key: MINIO_BUCKET
            - name: MINIO_SECURE
              valueFrom:
                configMapKeyRef:
                  name: inference-config
                  key: MINIO_SECURE
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: inference-secrets
                  key: MINIO_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: inference-secrets
                  key: MINIO_SECRET_KEY
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: inference-secrets
                  key: JWT_SECRET
            - name: JWT_ALGORITHM
              valueFrom:
                configMapKeyRef:
                  name: inference-config
                  key: JWT_ALGORITHM
            - name: QUANT_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: inference-config
                  key: QUANT_SERVICE_URL
            - name: QUANT_MINIO_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: inference-config
